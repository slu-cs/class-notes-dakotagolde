<!-- Create a webpage that serves as an interactive to-do list -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery To-Do Exercise</title>
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
    </header>
    <form>
      <input type="text" name="left">
      <button type="add">Add Item</button>
    </form>
    <div id="history"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>

      // Number of times the form has been submitted
      let counter = 0;

      // Response to submit events
      $('form').on('submit', function(event) {
        const form = $(this);   // JQuery object representin the form
        event.preventDefault(); // Don't really submit the form

        // Create a new list
        const list = $('<ul></ul>');
        const inputs = form.find('input');

        const li = $(`<div> <li>${inputs.val()}</li> <button> ${'Remove Item'} </button> </div>`);
        inputs.val('');    // Empty out the box

        $('#history').append(li);

        $('#history').on('click', 'button', function(event) {
          $(this).closest('div').remove();
        });

      });

    </script>
  </body>
</html>
