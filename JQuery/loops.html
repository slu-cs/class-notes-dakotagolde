<!-- Example with a loop over a JQuery object. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery Objects</title>
  </head>
  <body>
    <form>
      <input type="text" name="left">
      <input type="text" name="right">
      <button type="submit">Submit</button>
    </form>
    <div id="history"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>

      // Number of times the form has been submitted
      let counter = 0;

      // Response to submit events
      $('form').on('submit', function(event) {
        const form = $(this);   // JQuery object representin the form
        event.preventDefault(); // Don't really submit the form

        // Create a new list
        const list = $('<ul></ul>');

        // Translate each input value into a list item
        const inputs = form.find('input');    // JQuery object representing all the inputs
        for (let input of inputs) {
          input = $(input);   // Turn into JQuery object
          const li = $(`<li>${input.val()}</li>`); // New list item
          list.append(li);
          input.val('');    // Empty out the box
        }

        counter++;
        // Add to the page
        $('#history').append($(`<p>Submit #${counter}</p>`));
        $('#history').append(list);

      });

    </script>
  </body>
</html>
